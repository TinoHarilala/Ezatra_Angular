<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inscription.css">
    <title>Inscription</title>
</head>
<body>
    <form action="" style="border:1px solid #ccc">
        <div class="container">
          <h1>Inscrivez-vous</h1>
          <p>Veuillez remplir le ce formulaire pour créer votre compte.</p>
          <hr>
      
          <label for="nom"><b>Nom</b></label>
          <input type="text" placeholder="Entrer votre nom" name="nom" required>

          <label for="prenom"><b>Prénoms</b></label>
          <input type="text" placeholder="Entrer votre prénoms" name="prenom" required>

          <label for="adresse"><b>Adresse</b></label>
          <input type="text" placeholder="Entrer votre adresse" name="adresse" required>
          
          <label for="reference"><b>Référence</b></label>
          <input type="text" placeholder="Entre votre reference" name="reference" required>
      
          <label for="mdp"><b>Mot de passe</b></label>
          <input type="password" placeholder="Entre votre mot de passe" name="mdp" required>
      
          <label for="confirmer-mdp"><b>Confirmer mot de passe</b></label>
          <input type="password" placeholder="Confirmer votre mot de passe" name="confirmer-mdp" required>

          <div class="clearfix">
            <button type="button" (click)="cancel()" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form> 
</body>
</html>
