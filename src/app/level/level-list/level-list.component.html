<div class="level-list">  
  <div class="table-head">
    <mat-form-field>
      <mat-label>Filtre</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="openDialog()" >CREER</button>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Exercice Column-->
    <ng-container matColumnDef="exercice">
      <th mat-header-cell *matHeaderCellDef>No. Exercice </th>
      <td mat-cell *matCellDef="let element"> {{element.exercice}} </td>
    </ng-container>
  
    <!-- Characters Column -->
    <ng-container matColumnDef="characters">
      <th mat-header-cell *matHeaderCellDef> Charactères </th>
      <td mat-cell *matCellDef="let element"> {{element.characters}} </td>
    </ng-container>
  
    <!-- Length Column -->
    <ng-container matColumnDef="length">
      <th mat-header-cell *matHeaderCellDef> Longueur </th>
      <td mat-cell *matCellDef="let element"> {{element.length}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4"> Aucun résultat correspondant à "{{input.value}}"</td>
    </tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
      (click)="onClicked(row) ; selection.toggle(row)"
      [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}"
      (mouseover)="row.hovered = true" (mouseout)="row.hovered = false">
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
